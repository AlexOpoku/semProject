<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="StudentConnect - Group Chat platform for students to communicate and collaborate in groups.">
    <title>StudentConnect - Group Chat</title>
    <link rel="stylesheet" href="chat.css">
    
</head>
<body>
    <!-- Navbar -->
    <header>
        <h1>StudentConnect Group Chat</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="groups.html">Groups</a>
        </nav>
    </header>

    <!-- Chat Section -->
    <section class="chat-container">
        <h2 id="chat-group-name">Chat Groups</h2><!-- Display the current group name -->
        <div class="messages-area" id="messages-area">
            <!-- Messages will be dynamically generated here -->
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <button id="send-btn">Send</button>
        </div>
        <button id="clear-chat-btn" class="clear-chat">Clear Chat</button>
    </section>
    <script src="chat.js"></script>
</body>
</html>
